            isteklerine göre ve mevsim şartları da dikkate alınarak hazırlanmaktadır. Menü, şu temel ürünler

            yapmaktadır." data-lang-kg="Турмуш-тиричиликти тейлөө жана кантин-кафетерия иштетүү бөлүмү университеттин студенттери

              ашканасында жүргүзүлөт. Тамак-аш менен тейлөө бөлүмү студенттер менен кызматкерлердин түшкү жана кечки
              тамактануусун тейлейт. Университетте даярдалган ысык тамактардын бир айлык менюсу туура тамактанууну камсыз
              кылуу максатында студенттердин суроо-талаптары жана мезгилдин өзгөчөлүктөрү эске алынуу менен түзүлөт.
              Менюнун негизин төмөндөгүлөр түзөт: эт азыктары, тоок жана балык азыктары, ысык-муздак закускалар, салаттар,
              татуу токочтор, жемиштер ж.б. Сатыкка коюлган тамак-аштардын ар биринен күнүгө  үлгүлөр алынып, 72 саат эрежелерге
              ылайык сакталып, текшерилип турат. Университеттин социалдык, спорттук жана маданий иш-чараларына катышкан
              студенттерге иш-чара учурунда эртеӊ мененки тамак, чай, кофе, түшкү жана кечки тамак, тез татым азыктары
              берилип турат. Кызматкерлер атайын форма: баш кийим, кол кап кийип тейлешет.  Университеттин тамак-аш инженерлери
